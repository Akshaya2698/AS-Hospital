<!-- width fixed and slice carousel -->
<div class="mainOurFacilities">
    <div class="title">OUR FACILITIES</div>
    <div class="carousel">
        <div class="carousel-slides" *ngFor="let facility of listOfFacilities; let i=index">
            <img class="facility-img" [src]="facility.photo" />
            <div class="facility-details">
                <p class="facility-name">{{facility.name}}</p>
                <p class="facility-desc">{{facility.description}}</p>
            </div>
        </div>
    </div>
    <button class="prev" (click)="previous()" [disabled]="isDisableLeft ? true : false">
        <i class="bi bi-chevron-left" [ngClass]="isDisableLeft ? 'disabledArrow' : 'enabledArrow'"></i>
    </button>
    <button class="next" (click)="next()" [disabled]="isDisableRight ? true : false">
        <i class="bi bi-chevron-right" [ngClass]="isDisableRight ? 'disabledArrow' : 'enabledArrow'"></i>
    </button>
</div>
